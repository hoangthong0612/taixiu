<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<style type="text/css">
		.container {
			width: 500px;
			text-align: center;
		}
		img {
			margin-top:30px ;
		}

		#rs {
			background: transparent;
			border: 2px solid black;
			padding: 30px;
			text-align: center;
			color: black;
			margin: 30px 0;
			font-size: 25px;
		}
		.rstx {
			margin: 20px auto;
		}

	</style>
</head>
<body>
	<div class="container" >
		<div>
			<div class="row align-items-center">
				<div class="col-6 " style="text-align: center;">
					<img src="xucxac6.png" id="_1">
				</div>
				<div class="col-6 " style="text-align: center;">
					<img src="xucxac6.png" id="_2">
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col-12 " style="text-align: center;" > 
					<img src="xucxac6.png" id="_3" >
				</div>
			</div>
		</div>
		<div id="rs"  style="display: none;"></div>
		<div style="width: 100%;">
			<button class="btn btn-success d-flex align-items-center rstx" id="xoc">Xóc</button>
		</div>
		
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			var arr = ["xucxac1.png","xucxac2.png","xucxac3.png","xucxac4.png","xucxac5.png","xucxac6.png"];
			var img1 = $("#_1")
			var img2 = $("#_2")
			var img3 = $("#_3")
			var img4 = function () {
				img1.attr("src",arr[Math.floor(Math.random()*arr.length)])
				img2.attr("src",arr[Math.floor(Math.random()*arr.length)])
				img3.attr("src",arr[Math.floor(Math.random()*arr.length)])
				$('#xoc').html("Dừng")
				$('#xoc').attr("id","dung")

			}

			var itv;
			$(document).on("click",'#xoc',function(){
				itv = setInterval(img4, 100);
				img4(); 
			})
			$(document).on('click','#dung', function() {
				
				clearInterval(itv);
				$('#dung').html("Xóc")
				$('#dung').attr("id","xoc")
				var xs1 = 0; 
				var xs2 =0 ;
				var xs3 =0;
				for (var i = 0; i < arr.length; i++) {
					if(arr[i] == $('#_1').attr('src')){
						xs1 = i +1;
					}

					if(arr[i] == $('#_2').attr('src')){
						xs2 = i +1;
					}

					if(arr[i] == $('#_3').attr('src')){
						xs3 = i +1;
					}
				}

				var rs = xs1 + xs2 + xs3
				var kq = ''
				if (rs <= 10 && rs >=3) {
					kq = "Xỉu"
				}else if (rs >= 11 && rs <= 18){
					kq = "Tài"
				}

				$("#rs").html(kq)
				$("#rs").attr('style',"display:block")
			})
		})
			
			
			

		
	</script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
